<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access with RGB, Red-Green Graphs, Peak Detection, and BPM</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Access Phone Back Camera and Analyze RGB Values</h1>
<video id="video" width="640" height="480" autoplay></video>
<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

<!-- Chart to display the RGB values -->
<canvas id="rgbChart" width="400" height="200"></canvas>

<!-- Chart to display the Red - Green difference -->
<canvas id="redGreenChart" width="400" height="200"></canvas>

<!-- Display the FPS and BPM -->
<p>FPS: <span id="fpsDisplay">Calculating...</span></p>
<p>BPM: <span id="bpmDisplay">Calculating...</span></p>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const fpsDisplay = document.getElementById('fpsDisplay');
    const bpmDisplay = document.getElementById('bpmDisplay');

    let lastTimestamp = 0;
    let frameTimes = [];
    let peakTimes = [];
    let smoothedData = []; // To store smoothed Red-Green values
    const windowSize = 5; // Moving average window size for smoothing
    const peakThreshold = 1.5; // Threshold for peak detection

    // Setup for RGB Chart (Chart.js)
    const ctxRGB = document.getElementById('rgbChart').getContext('2d');
    const chartDataRGB = {
        labels: [], // Timestamps in hh:mm:ss.x format
        datasets: [
            {
                label: 'Red',
                borderColor: 'red',
                data: [],
                fill: false,
            },
            {
                label: 'Green',
                borderColor: 'green',
                data: [],
                fill: false,
            },
            {
                label: 'Blue',
                borderColor: 'blue',
                data: [],
                fill: false,
            }
        ]
    };

    const rgbChart = new Chart(ctxRGB, {
        type: 'line',
        data: chartDataRGB,
        options: {
            scales: {
                x: { 
                    title: { display: true, text: 'Time (hh:mm:ss.x)' },
                    min: 0, 
                    max: 50 
                },
                y: { 
                    title: { display: true, text: 'Mean Value' }, 
                    min: 0, 
                    max: 255 
                }
            }
        }
    });

    // Setup for Red-Green Difference Chart (Chart.js)
    const ctxRedGreen = document.getElementById('redGreenChart').getContext('2d');
    const chartDataRedGreen = {
        labels: [], // Timestamps in hh:mm:ss.x format
        datasets: [
            {
                label: 'Red - Green',
                borderColor: 'purple',
                data: [],
                fill: false,
            }
        ]
    };

    const redGreenChart = new Chart(ctxRedGreen, {
        type: 'line',
        data: chartDataRedGreen,
        options: {
            scales: {
                x: { 
                    title: { display: true, text: 'Time (hh:mm:ss.x)' },
                    min: 0, 
                    max: 50 
                },
                y: { 
                    title: { display: true, text: 'Difference (Red - Green)' }
                }
            }
        }
    });

    // Check if the browser supports the getUserMedia API
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
        .then(function(stream) {
            video.srcObject = stream;
            video.addEventListener('loadeddata', analyzeFrame);
        })
        .catch(function(err) {
            console.log("Error: " + err);
        });
    } else {
        alert("Sorry, your browser does not support camera access.");
    }

    let frameCount = 0;

    function analyzeFrame(timestamp) {
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const pixels = imageData.data;

        let totalR = 0, totalG = 0, totalB = 0;
        let numPixels = pixels.length / 4;

        for (let i = 0; i < pixels.length; i += 4) {
            totalR += pixels[i];
            totalG += pixels[i + 1];
            totalB += pixels[i + 2];
        }

        const meanR = (totalR / numPixels).toFixed(2);
        const meanG = (totalG / numPixels).toFixed(2);
        const meanB = (totalB / numPixels).toFixed(2);
        const redGreenDiff = (meanR - meanG).toFixed(2);
        const currentTime = getCurrentTime();

        updateRGBChart(meanR, meanG, meanB, currentTime);
        updateRedGreenChart(redGreenDiff, currentTime);

        smoothData(parseFloat(redGreenDiff));
        detectPeaks(smoothedData[smoothedData.length - 1], currentTime);
        calculateFPS(timestamp);

        requestAnimationFrame(analyzeFrame);
    }

    function updateRGBChart(r, g, b, timeLabel) {
        if (chartDataRGB.labels.length > 100) {
            chartDataRGB.labels.shift();
            chartDataRGB.datasets[0].data.shift();
            chartDataRGB.datasets[1].data.shift();
            chartDataRGB.datasets[2].data.shift();
        }

        chartDataRGB.labels.push(timeLabel);
        chartDataRGB.datasets[0].data.push(r);
        chartDataRGB.datasets[1].data.push(g);
        chartDataRGB.datasets[2].data.push(b);

        rgbChart.update();
    }

    function updateRedGreenChart(redGreenDiff, timeLabel) {
        if (chartDataRedGreen.labels.length > 100) {
            chartDataRedGreen.labels.shift();
            chartDataRedGreen.datasets[0].data.shift();
        }

        chartDataRedGreen.labels.push(timeLabel);
        chartDataRedGreen.datasets[0].data.push(redGreenDiff);

        redGreenChart.update();
    }

    // Smooth the Red-Green data using a moving average
    function smoothData(newValue) {
        smoothedData.push(newValue);

        if (smoothedData.length > windowSize) {
            smoothedData.shift();
        }

        let sum = 0;
        for (let i = 0; i < smoothedData.length; i++) {
            sum += smoothedData[i];
        }

        smoothedData[smoothedData.length - 1] = sum / windowSize;
    }

    // Detect peaks in the smoothed data
    function detectPeaks(currentValue, currentTime) {
        const redGreenData = smoothedData;

        if (redGreenData.length > 3) {
            const secondLast = redGreenData[redGreenData.length - 2];
            const last = redGreenData[redGreenData.length - 1];

            if (last > secondLast && last > currentValue && (last - secondLast) > peakThreshold) {
                const peakTime = new Date();

                peakTimes.push(peakTime);

                if (peakTimes.length > 2) {
                    peakTimes.shift();
                }

                if (peakTimes.length >= 2) {
                    const interval = (peakTimes[1] - peakTimes[0]) / 1000;
                    const bpm = (60 / interval).toFixed(2);
                    bpmDisplay.textContent = bpm;
                }
            }
        }
    }

    function calculateFPS(timestamp) {
        if (lastTimestamp) {
            const delta = timestamp - lastTimestamp;
            const fps = 1000 / delta;

            frameTimes.push(fps);
            if (frameTimes.length > 20) frameTimes.shift();

            const avgFPS = (frameTimes.reduce((a, b) => a + b, 0) / frameTimes.length).toFixed(2);
            fpsDisplay.textContent = avgFPS;
        }
        lastTimestamp = timestamp;
    }

    function getCurrentTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const milliseconds = String(Math.floor(now.getMilliseconds() / 100)).padStart(1, '0');
        return `${hours}:${minutes}:${seconds}.${milliseconds}`;
    }
</script>

</body>
</html>
